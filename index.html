<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-mart</title>
    <link rel="stylesheet"href="index.css">
    <link rel="shortcut icon"href="v1.png" type="image/x-icon">
</head>
<body>
    <section id="nav">
        <div class="top">
            <div class="logo">
                <img src="v1.png">
                <div class="m1">MART
                    <span>ALL IN ONE STORE</span>
                </div>
                
            </div>
            <div class="select">
                <select name="Categories" id="select">
                    <option value="All Categories">All Categories</option>
                    <option value="Home Appliances">Home Appliances</option>
                    <option value="Mobile Phone">Mobile Phone</option>
                    <option value="Latop or Pc">Laptop or Pc</option>
                </select>
                <input type="text"placeholder="Search here">
                <button></button>
            </div>
            <div class="mycart">MY CART</div>
        </div>
        <div class="bottom">
            <h4>Home</h4>
            <select name="All Store" id="Store">
                <option value="All Store">All Store</option>
                <option value="Fashion">Fashion</option>
                <option value="Appliances">Appliances</option>
                <option value="Electronic">Electronic</option>
                <option value="Furniture">Furniture</option>
            </select>
            <h4>Explore</h4>
            <h4>About Us</h4>
            <h4>Contact Us</h4>
        </div>
    </section>
    <section id="Home">
        <div class="Home1">
            <div class="vr1"></div>
            <div class="vr2">
                <div class="w1">PlayStation VR</div>
                <div class="w2">Bundle includes PS VR headset ,PS Camera</div>
                <button>LEARN MORE</button>
            </div>
            <div class="vr3"></div>
        </div>
    </section>
    <section id="main2">
        <div class="banner">
            <div class="list">
                <div class="item">
                    <img src="watch.webp">
                </div>
                <div class="item">
                    <img src="washing.webp">
                </div>
                <div class="item">
                    <img src="bluetooth.webp">
                </div>
                <div class="item">
                    <img src="iphone.webp">
                </div>
                <div class="item">
                    <img src="headphone.webp">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
